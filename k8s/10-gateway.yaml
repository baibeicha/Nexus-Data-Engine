apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: nexus-data-engine
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      initContainers:
        - name: wait-for-discovery
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z discovery-service 8761; do echo waiting for discovery; sleep 2; done;']
        - name: wait-for-auth
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z auth-service 9000; do echo waiting for auth; sleep 2; done;']
        - name: wait-for-core
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z core-service 8081; do echo waiting for core; sleep 2; done;']
        - name: wait-for-data-processor
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z data-processor 8082; do echo waiting for data-processor; sleep 2; done;']
      containers:
        - name: gateway
          image: nexus-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: SERVER_PORT
              value: "8000"
            - name: EUREKA_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: nexus-config
                  key: EUREKA_SERVER_URL
            - name: EUREKA_CLIENT_REGISTER
              valueFrom:
                configMapKeyRef:
                  name: nexus-config
                  key: EUREKA_CLIENT_REGISTER
            - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: nexus-config
                  key: EUREKA_INSTANCE_PREFER_IP_ADDRESS
            - name: AUTH_URL_VALIDATE
              value: "http://auth-service:9000/api/v1/auth/validate"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: nexus-data-engine
spec:
  selector:
    app: gateway
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30800
  type: NodePort
