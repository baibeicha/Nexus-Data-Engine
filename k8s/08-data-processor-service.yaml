apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: processor-storage-pvc
  namespace: nexus-data-engine
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-processor
  namespace: nexus-data-engine
  labels:
    app: data-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-processor
  template:
    metadata:
      labels:
        app: data-processor
    spec:
      initContainers:
        - name: wait-for-kafka
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z kafka 9092; do echo waiting for kafka; sleep 2; done;']
        - name: wait-for-discovery
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z discovery-service 8761; do echo waiting for discovery; sleep 2; done;']
        - name: wait-for-auth
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z auth-service 9000; do echo waiting for auth; sleep 2; done;']
      containers:
        - name: data-processor
          image: nexus-data-processor-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
          env:
            - name: SERVER_PORT
              value: "8082"
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: nexus-config
                  key: KAFKA_BOOTSTRAP_SERVERS
            - name: CONSUMER_GROUP
              valueFrom:
                configMapKeyRef:
                  name: nexus-config
                  key: CONSUMER_GROUP_DATA_PROCESSOR
            - name: EUREKA_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: nexus-config
                  key: EUREKA_SERVER_URL
            - name: EUREKA_CLIENT_REGISTER
              valueFrom:
                configMapKeyRef:
                  name: nexus-config
                  key: EUREKA_CLIENT_REGISTER
            - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: nexus-config
                  key: EUREKA_INSTANCE_PREFER_IP_ADDRESS
            - name: NEXUS_STORAGE_PATH
              valueFrom:
                configMapKeyRef:
                  name: nexus-config
                  key: NEXUS_STORAGE_PATH_PROCESSOR
          volumeMounts:
            - name: storage
              mountPath: /app/storage
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: processor-storage-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: data-processor
  namespace: nexus-data-engine
spec:
  selector:
    app: data-processor
  ports:
    - port: 8082
      targetPort: 8082
  type: ClusterIP
