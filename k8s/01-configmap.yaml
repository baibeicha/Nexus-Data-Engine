apiVersion: v1
kind: ConfigMap
metadata:
  name: nexus-config
  namespace: nexus-data-engine
data:
  # Database
  DB_USERNAME: "nexus"
  DB_PASSWORD: "nexus_password"
  
  # JWT
  ACCESS_EXPIRATION: "3600000"
  REFRESH_EXPIRATION: "86400000"
  
  # Kafka
  KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
  
  # Eureka
  EUREKA_SERVER_URL: "http://discovery-service:8761/eureka"
  EUREKA_CLIENT_REGISTER: "true"
  EUREKA_INSTANCE_PREFER_IP_ADDRESS: "true"
  
  # Consumer Groups
  CONSUMER_GROUP_CORE: "core-service-group"
  CONSUMER_GROUP_DATA_PROCESSOR: "data-processor-service-group"
  CONSUMER_GROUP_SYNC: "sync-service-group"
  
  # Storage
  NEXUS_STORAGE_PATH_CORE: "/app/storage"
  NEXUS_STORAGE_PATH_PROCESSOR: "/app/storage/temp_imports"
  NEXUS_STORAGE_DOWNLOAD_BASE_URL: "http://data-processor:8082/api/internal/files"
  
  # Redis
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
---
apiVersion: v1
kind: Secret
metadata:
  name: nexus-secrets
  namespace: nexus-data-engine
type: Opaque
stringData:
  JWT_SECRET: "your-256-bit-secret-key-here-must-be-at-least-32-characters-long-change-in-production"
  NEXUS_MASTER_KEY: "your-master-key-for-encryption-change-in-production"
