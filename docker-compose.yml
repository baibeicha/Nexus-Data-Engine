version: '3.8'

services:
  # Infrastructure
  postgres:
    image: postgres:16-alpine
    container_name: nexus-postgres
    environment:
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexus_password
      POSTGRES_DB: nexus_auth
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus-network

  postgres-core:
    image: postgres:16-alpine
    container_name: nexus-postgres-core
    environment:
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexus_password
      POSTGRES_DB: nexus_core
    ports:
      - "5433:5432"
    volumes:
      - postgres_core_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: nexus-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: nexus-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - nexus-network

  # Create Kafka topics
  kafka-setup:
    image: confluentinc/cp-kafka:7.5.0
    container_name: nexus-kafka-setup
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --partitions 1 --replication-factor 1 --topic import-requests &&
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --partitions 1 --replication-factor 1 --topic import-completed &&
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --partitions 1 --replication-factor 1 --topic sync-events
      "
    networks:
      - nexus-network

  # Discovery Service (Eureka)
  discovery-service:
    build:
      context: ./Nexus Discovery Service
      dockerfile: Dockerfile
    container_name: nexus-discovery
    ports:
      - "8761:8761"
    environment:
      - SERVER_PORT=8761
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nexus-network

  # Auth Service
  auth-service:
    build:
      context: ./Nexus Auth Service
      dockerfile: Dockerfile
    container_name: nexus-auth
    ports:
      - "9000:9000"
    environment:
      - SERVER_PORT=9000
      - DB_URL=jdbc:postgresql://postgres:5432/nexus_auth
      - DB_USERNAME=nexus
      - DB_PASSWORD=nexus_password
      - JWT_SECRET=${JWT_SECRET:-your-256-bit-secret-key-here-must-be-at-least-32-characters-long}
      - ACCESS_EXPIRATION=3600000
      - REFRESH_EXPIRATION=86400000
      - EUREKA_SERVER_URL=http://discovery-service:8761/eureka
      - EUREKA_CLIENT_REGISTER=true
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true
    depends_on:
      postgres:
        condition: service_healthy
      discovery-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nexus-network

  # Core Service
  core-service:
    build:
      context: ./Nexus Core Service
      dockerfile: Dockerfile
    container_name: nexus-core
    ports:
      - "8081:8081"
    environment:
      - SERVER_PORT=8081
      - DB_URL=jdbc:postgresql://postgres-core:5432/nexus_core
      - DB_USERNAME=nexus
      - DB_PASSWORD=nexus_password
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - CONSUMER_GROUP=core-service-group
      - EUREKA_SERVER_URL=http://discovery-service:8761/eureka
      - EUREKA_CLIENT_REGISTER=true
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true
      - NEXUS_STORAGE_PATH=/app/storage
      - NEXUS_STORAGE_DOWNLOAD_BASE_URL=http://data-processor:8082/api/internal/files
    volumes:
      - core_storage:/app/storage
    depends_on:
      postgres-core:
        condition: service_healthy
      kafka:
        condition: service_healthy
      discovery-service:
        condition: service_started
      auth-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nexus-network

  # Data Processor Service
  data-processor:
    build:
      context: ./Nexus Data Processor Service
      dockerfile: Dockerfile
    container_name: nexus-data-processor
    ports:
      - "8082:8082"
    environment:
      - SERVER_PORT=8082
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - CONSUMER_GROUP=data-processor-service-group
      - EUREKA_SERVER_URL=http://discovery-service:8761/eureka
      - EUREKA_CLIENT_REGISTER=true
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true
      - NEXUS_STORAGE_PATH=/app/storage/temp_imports
    volumes:
      - processor_storage:/app/storage
    depends_on:
      kafka:
        condition: service_healthy
      discovery-service:
        condition: service_started
      auth-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nexus-network

  # Sync Service
  sync-service:
    build:
      context: ./Nexus Sync Service
      dockerfile: Dockerfile
    container_name: nexus-sync
    ports:
      - "8085:8085"
    environment:
      - SERVER_PORT=8085
      - EUREKA_SERVER_URL=http://discovery-service:8761/eureka
      - EUREKA_CLIENT_REGISTER=true
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true
    depends_on:
      discovery-service:
        condition: service_started
      auth-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nexus-network

  # Gateway
  gateway:
    build:
      context: ./Nexus Gateway
      dockerfile: Dockerfile
    container_name: nexus-gateway
    ports:
      - "8000:8000"
    environment:
      - SERVER_PORT=8000
      - EUREKA_SERVER_URL=http://discovery-service:8761/eureka
      - EUREKA_CLIENT_REGISTER=true
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true
      - AUTH_URL_VALIDATE=http://auth-service:9000/api/v1/auth/validate
    depends_on:
      discovery-service:
        condition: service_started
      auth-service:
        condition: service_healthy
      core-service:
        condition: service_healthy
      data-processor:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nexus-network

volumes:
  postgres_data:
  postgres_core_data:
  core_storage:
  processor_storage:

networks:
  nexus-network:
    driver: bridge
