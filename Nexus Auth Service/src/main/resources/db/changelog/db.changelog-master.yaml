databaseChangeLog:
  - changeSet:
      id: 1
      author: nexus-team
      changes:
        - createTable:
            tableName: user_credentials
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(50)
                  defaultValue: 'USER'
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: BOOLEAN
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: encrypted_master_key
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: key_salt
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_user_credentials_username
            tableName: user_credentials
            columns:
              - column:
                  name: username
